<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-2 text-center text-3xl font-bold text-gray-900">Iniciar sesión</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        ¿No tienes una cuenta? 
        <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
          Regístrate aquí
        </a>
      </p>
    </div>
    
    <!-- Mensaje de éxito después del registro -->
    <div *ngIf="successMessage" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
      {{ successMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input 
            id="email"
            formControlName="email"
            type="email" 
            required 
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            [ngClass]="{'border-red-500': hasError('email')}"
          >
          <div *ngIf="hasError('email')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('email') }}
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input 
            id="password"
            formControlName="password"
            type="password" 
            required 
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            [ngClass]="{'border-red-500': hasError('password')}"
          >
          <div *ngIf="hasError('password')" class="text-red-500 text-sm mt-1">
            {{ getErrorMessage('password') }}
          </div>
        </div>
      </div>
      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          Iniciar sesión
        </button>
      </div>
    </form>
    
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ errorMessage }}
    </div>
  </div>
</div>
